<div class="video-player">
  <div class="embed-responsive embed-responsive-16by9">
    <iframe class="embed-responsive-item" ng-if="ctrl.video" ng-src= "{{getIframeSrc(ctrl.video.id.videoId)}}" allowFullScreen></iframe>
    <h2 ng-if="!ctrl.video">Please wait</h2>
  </div>
  <div class="video-player-details">
    <h3>{{ctrl.video.snippet.title}}</h3>
    <div>{{ctrl.video.snippet.description}}</div>
  </div>
</div>
